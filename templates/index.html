<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleBlog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }
        .post {
            margin-bottom: 20px;
        }
        .post h2 {
            margin: 0 0 10px;
        }
        .post p {
            margin: 0 0 10px;
        }
        .post a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .post a:hover {
            text-decoration: underline;
        }
        .new-post-link {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SimpleBlog</h1>
        <a href="{{ url_for('new_post') }}" class="new-post-link">Create New Post</a>
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('edit_post', id=post.id) }}">Edit</a>
                <a href="{{ url_for('delete_post', id=post.id) }}">Delete</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
